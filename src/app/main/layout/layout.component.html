<p>layout works!</p>
<div>
  <button routerLink="login">Login</button>
  <button routerLink="register">Register</button>
  <button routerLink="registrarse">Pedir membresia</button>
</div>

<div *ngIf="user">
  <p>Usuario: {{ user.displayName || 'Nombre no especificado'}}</p>
  <p>Email: {{ user.email }}</p>
  <p>ID de afiliado: {{user.uid}}</p>
  <p>Numero de afiliado: {{user.phoneNumber || 'Numero no encontrado'}}</p>
  <p>Verificado: {{user.emailVerified}}</p>

</div>
